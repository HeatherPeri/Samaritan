    <script>
          
        // Some of the code below was retrieved from the Facebook API
        var person = {userID: "", name: "", accessToken:"", picture:"", emailAddress:""};
        function loginFB(){
          FB.login(function(response) {
            if (response.status == "connected") {
              person.userID = response.authResponse.userID;
              person.accessToken = response.authResponse.accessToken;
            }
            console.log(response)
          }, {scope: 'public_profile,email'});
        };
        function statusChangeCallback(response) {
            console.log('statusChangeCallback');
            console.log(response);
        //     // The response object is returned with a status field that lets the
        //     // app know the current login status of the person.
        //     // Full docs on the response object can be found in the documentation
        //     // for FB.getLoginStatus().
            if (response.status === 'connected') {
              // Logged into your app and Facebook.
              testAPI();
            } else {
        //       // The person is not logged into your app or we are unable to tell.
              document.getElementById('status').innerHTML = 'Please log ' +
                'into this app.';
            }
          }
        //   // This function is called when someone finishes with the Login
        //   // Button.  See the onlogin handler attached to it in the sample
        //   // code below.
          function checkLoginState() {
            FB.getLoginStatus(function(response) {
              statusChangeCallback(response);
            });
          }
          window.fbAsyncInit = function() {
            FB.init({
              appId      : '184321282484232',
              // Get the appID to go with our Samaritan app so this will work!
              cookie     : true,  // enable cookies to allow the server to access 
                                  // the session
              xfbml      : true,  // parse social plugins on this page
              version    : 'v3.3' // The Graph API version to use for the call
            });
            // Now that we've initialized the JavaScript SDK, we call 
            // FB.getLoginStatus().  This function gets the state of the
            // person visiting this page and can return one of three states to
            // the callback you provide.  They can be:
            //
            // 1. Logged into your app ('connected')
            // 2. Logged into Facebook, but not your app ('not_authorized')
            // 3. Not logged into Facebook and can't tell if they are logged into
            //    your app or not.
            //
            // These three cases are handled in the callback function.
            FB.getLoginStatus(function(response) {
              statusChangeCallback(response);
            });
          };
          // Load the SDK asynchronously
          (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
          }(document, 'script', 'facebook-jssdk'));
          // Here we run a very simple test of the Graph API after login is
          // successful.  See statusChangeCallback() for when this call is made.
          function testAPI() {
            console.log('Welcome!  Fetching your information.... ');
            FB.api('/me', function(response) {
              console.log('Successful login for: ' + response.name);
              document.getElementById('status').innerHTML =
                'Thanks for logging in, ' + response.name + '!';
            });
          }

        </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // Initial array of nonProfit
      var nonProfit = ["Boobies Rock!", "Voice of a Child U.S.", "Community College Consortium on Autism and Intellectual Disabilities", "Juniata Community Mental Health Clinic"];

      // displaycharInfo function re-renders the HTML to display the appropriate content
      function displaycharInfo() {

        var movie = $(this).attr("data-name");
        // var queryURL = "https://www.omdbapi.com/?t=" + movie + "&y=&plot=short&apikey=trilogy";
        var queryURL = "https://api.data.charitynavigator.org/v2/Organizations?app_id=c9d3a7e3&app_key=a1eab8e3f23bac67609bf0168595f301"

        // Creating an AJAX call for the specific charity button being clicked
        $.ajax({
          url: queryURL,
          method: "GET"
        }).then(function(response) {

          // Creating a div to hold the Charity
          var charityDiv = $("<div class='movie'>");

          // Storing the charityName data
          var charityName = response.Charity;

          // Creating an element to have the charityName displayed
          var pOne = $("<p>").text("charityName: " + charityName);

          // Displaying the charityName
          charityDiv.append(pOne);

          // Storing the release year
          var charityNavigatorURL = response.charityNavigatorURL;

          // Creating an element to hold the URL
          var pTwo = $("<p>").text("charityNavigatorURL: " + charityNavigatorURL);

          // Displaying the URL year
          charityDiv.append(pTwo);

          // Storing the mailingAddress
          var mailingAddress = response.mailingAddress;

          // Creating an element to hold the mailingAddress
          var pThree = $("<p>").text("mailingAddress: " + mailingAddress);

          // Appending the mailingAddress
          charityDiv.append(pThree);

          //below if we can get an image, if not we can add a default image
        // [
          // Retrieving the URL for the image
        //   var imgURL = response.Poster;

          // Creating an element to hold the image
        //   var image = $("<img>").attr("src", imgURL);

          // Appending the image
        //   charityDiv.append(image); ] 

          $("#buttons-view").prepend(charityDiv);
        });

      }

      // Function for displaying nonprofit data
      function renderButtons() {

        // Deleting the nonProfit prior to adding new nonProfit
        // (this is necessary otherwise you will have repeat buttons)
        $("#buttons-view").empty();

        // Looping through the array of nonProfit
        for (var i = 0; i < nonProfit.length; i++) {

          // Then dynamicaly generating buttons for each NP in the array
          // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
          var a = $("<button>");
          // Adding a class of charity-btn to our button
          a.addClass("charity-btn");
          // Adding a data-attribute
          a.attr("data-name", nonProfit[i]);
          // Providing the initial button text
          a.text(nonProfit[i]);
          // Adding the button to the buttons-view div
          $("#buttons-view").append(a);
        }
      }

      // This function handles events where a button is clicked
      $("#add-charity").on("click", function(event) {
        event.preventDefault();
        // This line grabs the input from the textbox
        var char = $("#charity-input").val().trim();

        // Adding movie from the textbox to our array
        nonProfit.push(char);

        // Calling renderButtons which handles the processing of our charity array
        renderButtons();
      });

      // Adding a click event listener to all elements with a class of "charity-btn"
      $(document).on("click", ".charity-btn", displaycharInfo);

      // Calling the renderButtons function to display the intial buttons
      renderButtons();
    </script>
